backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{ slug }}"
    fields:
      - {
        label: "Title",
        name: "title",
        widget: "string"
      }
      - {
        label: "Publish Date",
        name: "date",
        widget: "datetime"
      }
      - {
        label: "Post Body",
        name: "body",
        widget: "markdown"
      }
  - label: "Services"
    name: "services"
    create: true
    folder: "src/services"
    fields:
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Icon", name: "faIcon", widget: "string" }
        - { label: "Description", name: "description", widget: "text" }
        - { label: "Service Body", name: "Service", widget: "markdown" }
  - label: "Site Settings"
    name: "settings"
    folder: "src/_data"
    create: true
    file: "settings.json"
    widget: "code"
    fields:
      - { label: "Phone", name: "phone", widget: "string" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Address", name: "address", widget: "string" }
media_folder: "_site/assets/img"
public_folder: "img"