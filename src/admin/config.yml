backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

collections:
    - name: "pages"
      label: "Pages"
      delete: false
      editor:
        preview: false
      widget: object
      files:
          - label: "Contact Page"
            name: "contact"
            file: "src/contact.html"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "markdown" }
              - { label: "Background Image", name: "backgroundImage", widget: "image" }
              - { label: "Show Map", name: "showMap", widget: "boolean" }
              - { label: "Google Map Link", name: "googleMap", widget: "string" }    
          - label: "Home Page"
            name: "index"
            file: "src/index.html"
            fields:
              - name: "clientTestimonials"
                label: "Client Testimonials"
                fields:
                  - { label: "Show Testimonial", name: "show", widget: "boolean" }             
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "markdown" }
    - name: "testimonials"
      label: "Testimonials"
      delete: true # Prevent users from deleting documents in this collection
      editor:
        preview: false
      folder: "src/testimonials"
      create: true
      identifier_field: name
      fields:
        - { label: "Name", name: "name", widget: "string" }
        - { label: "Quote", name: "quote", widget: "markdown" }
        - { label: "Job Title", name: "jobTitle", widget: "string" }
        - { label: "Head Shot", name: "headShot", widget: "image" }
    - name: "brands"
      label: "Brands"
      delete: true # Prevent users from deleting documents in this collection
      editor:
        preview: false
      folder: "src/brands"
      create: true
      identifier_field: name
      fields:
        - { label: "Image", name: "image", widget: "image" }
        - { label: "Name", name: "name", widget: "string" }
        - { label: "Url", name: "url", widget: "string" }
    - name: "components"
      label: "Components"
      delete: false # Prevent users from deleting documents in this collection
      editor:
        preview: false
      files:
        - label: "Faqs"
          name: "faqs"
          file: "src/_data/faqs.json"
          fields:
            - { label: "Show", name: "show", widget: "boolean" }
            - label: "Faq"
              name: "faq"
              widget: list
              fields:
                - { label: "Question", name: "question", widget: "string" }
                - { label: "Answer", name: "answer", widget: "string" }
    - label: "Services"
      name: "services"
      create: true
      editor:
          preview: false
      folder: "src/services"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Icon", name: "faIcon", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Service Body", name: "Service", widget: "markdown" }
    - name: "team"
      label: "Team Members"
      label_singular: "Team Member"
      editor:
          preview: false
      delete: false
      preview_path: "team"
      files:
        - label: "Members"
          name: "members"
          file: "src/_data/settings.json"
          fields:
            - label: Members
              name: members
              widget: list
              allow_add: true
              fields:
                - { label: "Name", name: "name", widget: "string" }
                - { label: "Position", name: "position", widget: "string" }
                - { label: "Bio", name: "bio", widget: "string" }
                - { label: "Background", name: "background", widget: "string" }
                - label: "Image"
                  name: "image"
                  widget: "object"
                  fields:
                    - { label: "Photo", name: "main", widget: "image" }
                    - { label: "Photo Alt", name: "alt", widget: "string" }
                - label: "Social"
                  name: "social"
                  widget: "list"
                  fields:
                    - { label: "Name", name: "name", widget: "string", required: false }
                    - { label: "Link", name: "link", widget: "string", required: false }
    - name: "generalSettings"
      label: "General Settings"
      delete: false # Prevent users from deleting documents in this collection
      editor:
        preview: false
      files:
        - label: "Site Settings"
          name: "siteSettings"
          file: "src/_data/settings.json"
          fields:
            - label: "Navigation Menu"
              name: "navigationMenu"
              widget: list
              fields:
                - { label: "Page Name", name: "pageName", widget: "string" }
                - { label: "Link", name: "pageUrl", widget: "string" }
            - label: General Settings
              name: siteSettings
              widget: object
              fields:
                - { label: "Company Name", name: "companyName", widget: "string" }
                - { label: "Phone", name: "phone", widget: "string" }
                - { label: "Logo", name: "logo", widget: "image", required: false }
                - { label: "Logo Alt", name: "logoAlt", widget: "string", required: false }
                - { label: "Email", name: "email", widget: "string" }
                - { label: "Address", name: "address", widget: "string" }
            - label: Social Settings
              name: socialSettings
              widget: list
              fields:
                - { label: "Name", name: "socialName", widget: "string" }
                - { label: "Link", name: "socialUrl", widget: "string" }
media_folder: "_site/assets/img"
public_folder: "/assets/img"